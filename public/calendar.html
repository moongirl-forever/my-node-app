<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Key Club Calendar</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #D5E0EC;
      font-family: 'Segoe UI', sans-serif;
      color: #2c3e50;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #083B73;
    }

    .calendar-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin: 2rem 0;
    }

    .day {
      background-color: #7491b3;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .event-form {
      background-color: #38618F;
      padding: 1rem;
      border-radius: 8px;
      max-width: 300px;
      margin: 0 auto 2rem;
    }

    .event-form input,
    .event-form button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
      border: none;
    }

    .event-list {
      max-width: 500px;
      margin: 0 auto;
    }

    .event-list li {
      background: #677f9b;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-left: 5px solid #ccc1b0;
      border-radius: 4px;
    }
    .footer {
  background-color: #083B73;
  color: #ffffff;
  text-align: center;
  padding: 30px 20px;
  margin-top: 50px;
  border-top: 4px dashed #ffffff;
}

.footer-logo {
  width: 120px;
  height: auto;
  margin-bottom: 10px;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
  padding: 2rem;
}

  </style>
</head>
<body>

<main> 
  <h1>üîë Key Club Events Calendar</h1>
  <div class="window-frame">
  <div class="title-bar">
    <span class="title">Key in Important Dates!</span>
    <div class="buttons">
      <span class="btn close"></span>
      <span class="btn minimize"></span>
      <span class="btn maximize"></span>
    </div>
  </div>

  <!-- Everything else goes inside this frame -->
  <!-- Your event form, calendar, and event list go here -->
</div>

  <div class="button-container">
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
</div>
  <form class="event-form" id="event-form">
    <input type="date" id="event-date" required />
    <input type="text" id="event-title" placeholder="Event title" required />
    <button type="submit">Add Event</button>
  </form>

  <div class="calendar-container" id="calendar-days"></div>

  <ul class="event-list" id="event-list"></ul>
</main>   

  <div class="footer">
  <img src="Key club logo (background).jpg" alt="Key Club Logo" class="footer-logo" />
  <p>¬© 2025 Key Club at Atholton High School. Powered by heart &amp; service.</p>
</div>


  <script src="calendar.js"></script>
</body>
</html>
