<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Club Morning Sign-In üîë</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #d5e0ec;
      text-align: center;
      padding: 2rem;
      color: #083b73;
    }

    .window-frame {
      background: #fff;
      border: 2px solid #083b73;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    }

    input, button {
      padding: 0.6rem;
      margin: 0.5rem;
      border: 2px solid #38618f;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #6792c2;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #4f7096;
    }

    .grove {
      margin-top: 2rem;
    }

    .leaf {
      background: #a4c1e2;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      margin: 0.4rem;
      display: inline-block;
      font-style: italic;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .back-button {
      display: inline-block;
      margin-top: 1rem;
      background: #38618f;
      padding: 0.5rem 1.5rem;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .footer {
  background-color: #083B73;
  color: #ffffff;
  text-align: center;
  padding: 30px 20px;
  margin-top: 50px;
  border-top: 4px dashed #ffffff;
}

.footer-logo {
  width: 120px;
  height: auto;
  margin-bottom: 10px;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
  padding: 2rem;
}

  </style>
</head>
<body>
<main> 
  <div class="window-frame">
    <h1>üîë Key Club Morning Sign-In</h1>
    <p>Key in your name to start the day!</p>
    <form id="signInForm">
      <input type="text" id="nameInput" placeholder="Enter your name" required />
      <button type="submit">Key In</button>
    </form>

    <div class="grove" id="grove">
      <h3>Today's Key Cabinet:</h3>
      <div id="leaves"></div>
    </div>
  </div>

  <a href="index.html" class="back-button">‚Üê Back to Home</a>
</main>

  <div class="footer">
  <img src="Key club logo (background).jpg" alt="Key Club Logo" class="footer-logo" />
  <p>¬© 2025 Key Club at Atholton High School. Powered by heart &amp; service.</p>
</div>


  <script src="signups.js"></script>
</body>
</html>
