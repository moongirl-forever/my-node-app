<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåø Announcements</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8f4;
      color: #2e4d3d;
      padding: 1rem;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #3b6b50;
      margin-bottom: 1.5rem;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 1.5rem;
      background-color: #a3d9a5;
      color: #2e4d3d;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #8ccf94;
    }

    form {
      background-color: #ffffff;
      border-left: 6px solid #7bbf8e;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #cce3d3;
      border-radius: 4px;
      background-color: #f9fdfb;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: #7bbf8e;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    button:hover {
      background-color: #68a97a;
    }

    .announcement {
      background-color: #ffffff;
      border-left: 5px solid #a3d9a5;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .announcement img {
      max-width: 100%;
      margin-top: 0.5rem;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 0.5rem;
      }
    }

    .delete-button {
  background-color: #e57373;
  color: white;
  border: none;
  padding: 0.4rem 0.8rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9rem;
  margin-top: 0.5rem;
}

.delete-button:hover {
  background-color: #d9534f;
}

  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>üåø Club Announcements</h1>

    <form id="announcementForm">
      <label for="message">Message:</label>
      <textarea id="message" required></textarea>

      <label for="image_url">Image URL (optional):</label>
      <input type="url" id="image_url" />

      <button type="submit">Post Announcement</button>
    </form>

    <div id="announcementsList"></div>
  </div>

  <script>
    const form = document.getElementById('announcementForm');
    const list = document.getElementById('announcementsList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value;
      const image_url = document.getElementById('image_url').value;

      const res = await fetch('/announcements', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, image_url })
      });

      const data = await res.json();
      if (data.success) {
        addAnnouncementToPage(data.announcement);
        form.reset();
      } else {
        alert('Something went wrong!');
      }
    });

    function addAnnouncementToPage(announcement) {
  const div = document.createElement('div');
  div.className = 'announcement';
  div.setAttribute('data-id', announcement.id);

  div.innerHTML = `
    <p>${announcement.message}</p>
    ${announcement.image_url ? `<img src="${announcement.image_url}" alt="Announcement Image" />` : ''}
    <button class="delete-button">Delete</button>
  `;

  const deleteBtn = div.querySelector('.delete-button');
  deleteBtn.addEventListener('click', async () => {
    const res = await fetch(`/announcements/${announcement.id}`, {
      method: 'DELETE'
    });

    const data = await res.json();
    if (data.success) {
      div.remove();
    } else {
      alert('Failed to delete announcement.');
    }
  });

  list.prepend(div);
}

  </script>
</body>
</html>
